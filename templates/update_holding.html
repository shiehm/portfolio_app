<form action="{{ url_for('update_holding') }}" method="post">
<dl>
    <dt>Account Institution: {{ holding.account_name }} </dt>
    <dt>Account Type: {{ holding.account_type }}</dt>
    <dt>Asset Ticker: {{ holding.ticker }}</dt>
    <dt>Asset Name: {{ holding.name }}</dt>
    <p></p>
    <dt>
        <label for="shares">Enter the number of shares:</label>
    </dt>
    <dd>
        <input id="shares" type="number" name="shares" placeholder=0>
    </dd>
    <input type="hidden" name="holding_id" value="{{ holding.holding_id }}">
</dl> 
<fieldset>
    <input type="submit" value="Save">
    <a href="{{ url_for('get_holdings') }}">Cancel</a>
</fieldset>
</form>
